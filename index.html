<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-balanced">
        <h1 class="title" id="titulo">HAKU</h1>
      </ion-header-bar>
      <ion-content>
      <h4 class="padding">
        Esta es una aplicación que te permitirá encontrar las rutas de transporte publico a un punto que indiques como destino
      </h4>
      <a id="boton" href="2.html" class="button icon-right ion-chevron-right button-balanced">Empezar</a>
      </ion-content>
    </ion-pane>

    <script type="text/javascript">
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Registro de SW exitoso', reg))
                .catch(err => console.warn('Error al tratar de registrar el sw', err))
      }
    </script>
  </body>
</html>
